<div class="center-div">
    <form  #userForm="ngForm" class="frm" (ngSubmit)="addClaim()">
        <input type="number" name="policyid" placeholder="Enter Policy Number" [(ngModel)]=claimDto.pid required/><br/>
        <label>Select the reason for claim</label>
        <select name="Claim Reason" id="selection" required [(ngModel)]=claimDto.reason>
            <option value="Natural Disaster">Natural Disaster </option>
            <option value="Man-Made Disaster ">Man-Made Disaster </option>
            <option value="Road Accident">Road Accident </option>
            <option value="Theft">Theft </option>
        </select><br/>
        <button type="submit" [disabled] = "userForm.invalid" class="btn btn-success">Claim</button>
    </form>
</div>
