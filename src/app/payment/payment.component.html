<div class="center-div">
    <form #userForm="ngForm" class="frm" (ngSubmit)="buyPolicy()">
        <input type="text" name="card" placeholder="Enter Your Card Number" required />
        <input type="date" name="date" placeholder="Enter your card's expiry date" required />
        <input type="number" name="number" placeholder="Enter Your Cvv" required />
        <button class="btn btn-success" [disabled]="userForm.invalid" >Buy Policy</button>
    </form>
</div>
