<div class="center-div">
    <form #userForm="ngForm" class="frm" (ngSubmit)="checkPolicy()">
        <input type="number" name ="policyNo" placeholder="Enter Policy Number" required [(ngModel)]= renewal.id/> <br/>
        <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
