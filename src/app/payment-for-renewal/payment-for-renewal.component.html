<div class="center-div">
    <form #userForm="ngForm" class="frm" (ngSubmit)="buyRenewalPolicy()">
        <input type="text" name="card" placeholder="Enter Your Card Details" required>
        <input type="date" name="date" placeholder="Enter your card's expiry date" required />
        <input type="number" name="number" placeholder="Enter Your Cvv" required />
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-success" >Renwal Policy</button>
    </form>
</div>
