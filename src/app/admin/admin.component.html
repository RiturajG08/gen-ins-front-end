<!--<p>admin works!</p>--><div class="panel panel-primary">
  <div class="panel-heading">
    <h2>List Of All Claims</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Claim Id</th>
          <th>Claim Date</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of claimData">
          <td>{{c[0]}}</td>
          <td>{{c[1]}}</td>
          <td>{{c[2]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<form class="frm">
  <input type="number" name="amount" placeholder="Enter Claim Id"/>
  <input type="number" name="amount" placeholder="Set Claim Amount"/>

</form>
